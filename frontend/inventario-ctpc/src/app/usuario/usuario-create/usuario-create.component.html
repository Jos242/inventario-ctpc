<div class="titulo d-flex justify-content-center">
    <h1>Crear Nuevo Usuario</h1>
</div>
<div class="formAgregar">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="divForm">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">   
                            <mat-form-field appearance="outline" class="inputsForm">
                                <mat-label>Tipo de usuario</mat-label>
                                <mat-select formControlName="tipoUsuario" placeholder="Seleccione una tipo de usuario" (selectionChange)="tipoUsuarioChange()">
                                    <mat-option *ngFor="let tipoUsuario of tipoUsuarios" [value]="tipoUsuario.id">{{ tipoUsuario.descripcion }}</mat-option>
                                </mat-select>
                                <mat-hint>Tipo de usuario</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-lg">    
                                <mat-form-field appearance="outline" class="inputsForm">
                                    <mat-label>Usuario</mat-label>
                                    <input matInput formControlName="usuario" >
                                    <mat-hint>Usuario con el que inicia sesi칩n</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-lg">    
                                <mat-form-field appearance="outline" class="inputsForm">
                                    <mat-label>Contrase침a</mat-label>
                                    <input matInput formControlName="password">
                                    <mat-hint>Contrase침a con la que inicia sesi칩n</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="myForm.get('tipoUsuario').value == 'FUNCIONARIO'">
                        <div class="col-lg-4">
                            <div class="col-lg">    
                                <mat-form-field appearance="outline" class="inputsForm">
                                    <mat-label>Nombre completo</mat-label>
                                    <input matInput formControlName="nombreCompleto" >
                                    <mat-hint>Nombre completo del usuario</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-lg">    
                                <mat-form-field appearance="outline" class="inputsForm">
                                    <mat-label>Departamento</mat-label>
                                    <input matInput formControlName="departamento" >
                                    <mat-hint>Departamento del usuario</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-lg">    
                                <mat-form-field appearance="outline" class="inputsForm">
                                    <mat-label>Puesto</mat-label>
                                    <input matInput formControlName="puesto" >
                                    <mat-hint>Puesto del usuario</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <button mat-flat-button color="primary" type="submit" [disabled]="!myForm.valid">Crear usuario</button>
                    </div>

                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
