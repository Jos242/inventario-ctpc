<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
  Una vez iniciada la revisión de inventario, será rederigido al inventario de su aula. Debe finalizar de realizar la revision antes de cerrar la pagina. 
  Está seguro que desea continuar con la revisión?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Sí</button>
</mat-dialog-actions>
