<mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. AULA 01 (Lab. Institucional N°1)" #input>
  </mat-form-field>
  @if (isLoadingResults) {
    <div class="example-loading-shade">
      @if (isLoadingResults) {
        <mat-spinner></mat-spinner>
      }
    </div>
  }

  <a routerLink="/ubicaciones/crear"  mat-raised-button color="primary">Crear Ubicación</a> 
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombre_oficial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre oficial </th>
        <td mat-cell *matCellDef="let row" matTooltip="Presione para ver más información sobre esta ubicación"> {{row.nombre_oficial}} </td>
      </ng-container>
  
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
        <td mat-cell *matCellDef="let row" matTooltip="Presione para ver más información sobre esta ubicación"> {{row.alias}} </td>
      </ng-container>
  
      <ng-container matColumnDef="funcionario_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Funcionario </th>
        <td mat-cell *matCellDef="let row" matTooltip="Presione para ver más información sobre esta ubicación"> {{row.funcionario_id}} </td>
      </ng-container>
  
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="verDetalles(row.id)"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se han encontrado datos para "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="pageSizeOptions"  showFirstLastButtons [pageSize]="10" aria-label="Seleccione pagina de ubicaciones" ></mat-paginator>
  </div>
