<h1 mat-dialog-title>Ingrese el número de serie</h1>
<div mat-dialog-content>
  <form [formGroup]="serieForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Número de Serie</mat-label>
      <input matInput formControlName="serie">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="!serieForm.valid">Guardar</button>
      <button mat-button mat-dialog-close>Cancelar</button>
    </div>
  </form>
</div>
<p>{{data.index}}/{{data.total}}</p>
